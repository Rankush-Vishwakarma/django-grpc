<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Signup</title>
	</head>
	<body>
		<h1>Signup</h1>
		<form method="POST" action="">
			{% csrf_token %}
			<label for="name">Username:</label>
			<input type="text" name="name" id="name" required />
			<br />
			<label for="email">Email id:</label>
			<input type="text" name="email" id="email" required />
			<br />

			<label for="validator_Node">Validator Node:</label>
			<input type="text" name="validator_Node" id="validator_Node" required />
			<br />

			<label for="party_Id">Party ID:</label>
			<input type="text" name="party_Id" id="party_Id" required />
			<br />

			<label for="threshold">Threshold:</label>
			<input type="number" name="threshold" id="threshold" required />
			<br />

			<label for="password">Password:</label>
			<input type="password" name="password" id="password" required />
			<br />

			<label for="confirm_password">Confirm Password:</label>
			<input
				type="password"
				name="confirm_password"
				id="confirm_password"
				required
			/>
			<br />

			<button type="submit">Sign Up</button>
		</form>

		{% for message in messages %}
		<p style="color: red">{{ message }}</p>
		{% endfor %}
	</body>
</html>
